<div class="container-fluid bg-dark">
  <div class="d-flex flex-column justify-content-between w-75 m-auto">
      <div id="carouselExampleIndicators justify-content-center" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/pngwing.com.png" class="d-block w-100" alt="Product 1">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pngwing.com (1).png" class="d-block w-100" alt="Product 2">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pngwing.com (2).png" class="d-block w-100" alt="Product 3">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pngwing.com (3).png" class="d-block w-100" alt="Product 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
</div>
